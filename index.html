<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="content center" id="content">
        <img src="./images/bobno.png" alt="" class="bob">
        <img src="./images/eye.png" alt="" class="eye leftEye" id="leftEye">
        <img src="./images/eye.png" alt="" class="eye rightEye" id="rightEye">

        <form class="form" autocomplete="off" autocapitalize="off">
            <br>
            <input type="text" name="username" placeholder="نام کاربری" id="userInput">
            <br>
            <input type="password" name="password" placeholder="رمز عبور" id="passInput">
            <a href="#" class="reset-pass">reset password</a>
            <br>
            <input type="submit" id="submit" value="ورود">
        </form>
    </div>

    <script src="./app.js"></script>
</body>

</html>
